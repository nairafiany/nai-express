{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/shopping.png' %}"
    />

    <!-- Block for specific meta tags (for each child page to customize) -->
    {% block meta %}{% endblock meta %}

    <!-- Title block for dynamic titles on each page -->
    <title>{% block title %}Default Title{% endblock title %}</title>

    <!-- Bootstrap CSS (from CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <body>
    <!-- Navigation Bar -->
    <nav class="site-header sticky-top py-1">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
      >
        <a class="py-2 d-flex align-items-center" href="#">
          <img
            src="{% static 'images/shopping.png' %}"
            alt="Shopping Icon"
            width="24"
            height="24"
            class="d-block mx-auto"
          />
          <span class="py-2 ml-2 font-weight-bold text-white">Nai Express</span>
        </a>
      </div>
    </nav>

    <!-- Main content block (for child templates to fill in content) -->
    <main class="container">
      {% block content %}
      <!-- Page-specific content will go here -->
      {% endblock content %}
    </main>

    <!-- Footer -->

    <!-- Bootstrap JS, Popper.js, and jQuery (from CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
